<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet"
        href="/assets/styles/salesforce-lightning-design-system.css">
  <style type="text/css">
    body {
      height: 100% !important;
      width: 100% !important;
    }


    .slds-card__header {
      background-color: rgb(243, 242, 242) !important;
      padding: 1rem !important;
    }

    .slds-card__body {
      width: 600px;
      /*width: auto;*/
    }

    .slds-card__footer {
      background-color: rgb(243, 242, 242) !important;
      padding: 1rem !important;
    }
  </style>
</head>
<body>
<div class='quote-list-card'>
  <article class='slds-card'>
    <div class='slds-card__header slds-card__header_bg'>
      <div class='slds-grid'>
        <header class='slds-media slds-media_center slds-has-flexi-truncate'>
          <div class='slds-media__body' id="headerBodyDiv">
            <h2 class='slds-card__header-title' id="header">
              Salesforce User Switcher
            </h2>
          </div>
        </header>
      </div>
    </div>
    <div class='slds-card__body slds-card__body_inner'
         style="overflow-y: hidden; max-height: 380px;">

      <div class="loading-spinner" id="loading-spinner" style="height:6rem;position:relative">
        <div class="slds-spinner_container">
          <div role="status" class="slds-spinner slds-spinner_medium slds-spinner_brand">
            <span class="slds-assistive-text">Loading</span>
            <div class="slds-spinner__dot-a"></div>
            <div class="slds-spinner__dot-b"></div>
          </div>
        </div>
      </div>

      <!--      Search input -->
      <div class="slds-form-element" id="searchDiv" style="display: none;">
        <label class="slds-form-element__label" for="text-input-id-47">Filter
          search results</label>
        <div
          class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left">
          <svg
            class="slds-icon slds-input__icon slds-input__icon_left slds-icon-text-default"
            aria-hidden="true">
            <use
              xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#search"></use>
          </svg>
          <input type="text" id="text-input-id-47"
                 placeholder="Search for a user, profile, role name or language"
                 class="slds-input"/>
        </div>
        <hr/>
      </div>

      <!--      Search input end-->

      <fieldset class="slds-form-element" style="overflow: auto;">

        <div class="slds-form-element__control" id="formDiv" style="overflow: auto; height: 250px;">
        </div>
      </fieldset>
    </div>
    <footer class='slds-card__footer' id="footer" style="font-size: 0.9em;">

    </footer>
  </article>
</div>
<script src="popup.js"></script>
</body>
</html>
